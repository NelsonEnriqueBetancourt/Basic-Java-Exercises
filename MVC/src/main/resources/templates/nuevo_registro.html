<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WEATHER</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Nuevo">NEW REGISTER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-7 container justify-content-center card">
            <h1 class="text-center">ADD WEATHER</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${Weather}" method="post" class="">
                    <div class="form-group">
                        <label>DATE : </label>
                        <input type="date" name="Date" th:field="*{Date}" class="form-control" placeholder="Fecha Registro" required=""><!-- enlazamos el nombre con el producto con field -->
                        <div class="form-group">
                            <label>Location : </label>
                            <input type="text" name="location" th:field="*{location}" class="form-control" placeholder="Lugar Registro" required=""><!-- enlazamos el nombre con el producto con field -->
                        </div>
                        <div class="form-group">
                            <label>Latitud : </label>
                            <input type="tel" name="latitud" th:field="*{latitud}" class="form-control" placeholder="latitud" required=""><!-- enlazamos el nombre con el producto con field -->
                        </div>
                        <div class="form-group">
                            <label>Longitud : </label>
                            <input type="tel" name="longitud" th:field="*{longitud}" class="form-control" placeholder="longitud" required=""><!-- enlazamos el nombre con el producto con field -->
                        </div>
                        <div class="form-group">
                            <label>STATE : </label>
                            <input type="text" name="state" th:field="*{state}" class="form-control" placeholder="Estado" required=""><!-- enlazamos el nombre con el producto con field -->
                        </div>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
