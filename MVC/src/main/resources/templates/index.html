<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MVC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">WEATHER</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Nuevo">NEW REGISTER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container text-center" >
    <table  class="table table-success table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">DATE</th>
                <th scope="col">SITE</th>
                <th scope="col">LATITUD</th>
                <th scope="col">LONGITUD</th>
                <th scope="col">ESTATE</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" th:each="Weather: ${listaClima}">
                <td th:text="${Weather.id}"></td>
                <td th:text="${Weather.Date}"></td>
                <td th:text="${Weather.location}"></td>
                <td th:text="${Weather.latitud}"></td>
                <td th:text="${Weather.longitud}"></td>
                <td th:text="${Weather.state}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/Edit/' + ${Weather.id}}">UPDATE</a>
                    &nbsp
                    <a class="btn btn-danger" th:href="@{'/Eliminar/' + ${Weather.id}}">DELETE</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
