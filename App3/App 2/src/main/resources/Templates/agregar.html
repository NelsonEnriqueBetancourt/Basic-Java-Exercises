<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Impresora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">CONTROL DE IMPRESORAS</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/agregar">AGREGAR IMPRESORA<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-7 container justify-content-center card">
            <h1 class="text-center">AGREGAR IMPRESORA</h1>
            <div class="card-body">
                <form th:action="@{/registrar}" th:object="${printer}" method="post">
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite Nombre de la impresora" required><!-- enlazamos el nombre con el producto con field -->
                        <div class="form-group">
                            <label>Opciones : </label>
                            <input type="text" name="opciones" th:field="*{opciones}" class="form-control" placeholder="Digite la opcion del formato a imprimir" required><!-- enlazamos el nombre con el producto con field -->
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">REGISTRAR</button>

                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
